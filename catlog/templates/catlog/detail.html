{% extends 'base.html' %}
{% load static %}



{% block content %}
<header class="masthead" style="background-image:None ;">
    <div class="row header-div-top" style="background-image: url({{ product.url_images }});" >
        <div class="col-sm-4 offset-sm-4 pt-5 align-items-center justify-content-center text-center color-primary">
            <h2 id="detail_product_name">{{ product.name }}</h2>
        </div> 
    </div>
    <div class="clear"></div>
    <div class="row">
        <div class="col-sm-10  offset-sm-1 col-md-5  offset-md-1 ">
            <img class="img-fluid pt-5" src="{% static nutriscore_image %}" alt=""  id="pict-nutri-score" style="height: 25vh;"/>
        </div>
        <div class="col-sm-10 offset-sm-1 col-md-5 align-items-center justify-content-center text-center color-primary">
            <h3 class="pt-5 pr-3">Rep√®res nutritionels pour 100g </h3>
            <p class="pt-5 pr-3" id="detail_product_ingredients"> {{ product.ingredients_text }} </p>
        </div> 
    </div>
    <div class="clear"></div>
    <div class="row pt-5">
        <div class="col-sm-4 offset-sm-4 pt-5 align-items-center justify-content-center text-center color-primary">
            <a class="ml-2"   href="{{ product.url }}">
                <button type="submit" class="btn btn-primary mb-2 align-items-center justify-content-center text-center" id="detail_product_url">Voire la fiche Open Food Facts</button>
            </a>
        </div> 
    </div>
</header>
{% endblock content %}
