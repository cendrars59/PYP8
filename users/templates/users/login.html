{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}
<main role="main" class="yolo-top content-height container main">
    <div class="row" id="truc" >
        <div class="col-sm-10 offset-sm-1">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group row">
                    <legend class="border-bottom mb-4">Identifiez vous</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group row">
                    <button class="btn btn-outline-info" type="submit">Validez</button>
                </div>
            </form>
            <div class="border-top pt3">
                <small class="text-muter">
                    Pas encore de compte ? <a class="ml-2"   href="{% url 'register' %}">Enregistrez vous</a>
                </small>
        
            </div>

        </div>
        
    </div>

</main>

{% endblock content %}
